{{ define "main" }}

<div class="container py-3">
    <h1 class="text-primary">{{ .Title }}</h1>

    <p>{{ .Params.description }}</p>

    {{ .Content }}

    <div class="row mb-3">
        {{ range .Pages.ByWeight }}
            {{ partial "grouping-card" . }}
        {{ end }}
    </div>

</div>
{{ end }}

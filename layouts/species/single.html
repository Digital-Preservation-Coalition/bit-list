{{ define "main" }}

<div class="container py-3" data-pagefind-body >

  <h1>{{ .Title }}</h1>

  {{ partial "species-summary" . }}

  <h2>Raw Metadata</h2>
  <pretty-json data-pagefind-filter="{{- range .Params.categories -}}{{ T "genus" }}:{{ T . }} {{- end -}}">
  {{ .Params | jsonify (dict "indent" "  ") }}
  </pretty-json>

  <h2>Discussion</h2>
  <details open class="m-2">
    <summary>{{ T "contents" }}</summary>
    {{ .TableOfContents }}
  </details>

  {{ .Content }}
</div>

{{ end }}
